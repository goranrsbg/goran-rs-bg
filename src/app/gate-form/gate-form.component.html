<div class="input-container">
  <input  [(ngModel)]="code" id="input-code" type="text" (keyup.enter)="onEnter()" onfocus="this.select();" 
   autofocus required placeholder="CODE TIME" size="12" maxlength="12">
  <div id="message">
    <letter-box *ngFor="let c of message" [char]="c"></letter-box>
  </div>
</div>
